<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <header>
        <div class="header-container">
            <a href="Demo.html" class="logo"></a>
            <nav>
                <ul class="nav nav-left">
                    <li><a href="Demo.html">Home</a></li>
                    <li><a href="thrones.html">Game Of Thrones</a></li>
                    <li><a href="#">Calculator</a></li>
                    <li><a href="pet.html">Pet Competition</a></li>
                    <li><a href="bouncing.html">Bouncing Ball</a></li>
                </ul>
                <ul class="nav nav-right">
                    <li><a href="#" id="loginBtn">Login</a></li>
                    <li id="logOutBtn" style="display: none;"><a href="#">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" class="number" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                <td><input type="button" class="number" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                <td><input type="button" class="number" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" class="number" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                <td><input type="button" class="number" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                <td><input type="button" class="number" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" class="number" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                <td><input type="button" class="number" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                <td><input type="button" class="number" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button"  class="operator"id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
                <td><input type="button" class="number" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
        </table>
    </form>

    <footer>
        <ul class="nav nav-left">

        </ul>
    </footer>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
